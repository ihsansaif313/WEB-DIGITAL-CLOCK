
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Chronograph - by Ihsan Saif</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="time">
        <div class="markers"></div>
        <div class="complication" style="top:20%; left:20%">
<!--             <span>AM/PM</span> -->
            <div class="complication-value">PM</div>
        </div>
        <div class="complication" style="bottom:20%; right:20%">
            <span>DAY</span>
            <div class="complication-value">31</div>
        </div>
        <div class="crown"></div>
        <div class="time-display">
            <h1 id="timeh" class="first">00</h1>
<!--             <h1 class="separator"></h1> -->
            <h1 id="timem" class="middle">00</h1>
<!--             <h1 class="separator"></h1> -->
            <h1 id="times" class="last">00</h1>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
